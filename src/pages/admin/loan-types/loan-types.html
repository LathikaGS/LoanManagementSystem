<mat-card class="toolbar-card">
  <mat-form-field appearance="outline" class="search-box">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search loan types" />
  </mat-form-field>

  <button mat-raised-button color="primary" class="add-btn" (click)="addLoanType()">
    <mat-icon>add</mat-icon>
    Add Loan Type
  </button>
</mat-card>

<mat-card>
  <table mat-table [dataSource]="dataSource" matSort matSortActive="loanName" matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let r">{{ r.loanTypeId }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let r">{{ r.loanName }}</td>
    </ng-container>

    <ng-container matColumnDef="roi">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rate of Interest (%)</th>
      <td mat-cell *matCellDef="let r">{{ r.roi }}%</td>
    </ng-container>

    <ng-container matColumnDef="tenure">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Max Tenure</th>
      <td mat-cell *matCellDef="let r">{{ r.maxTenure }} months</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let r">
        <button mat-icon-button color="primary" (click)="editLoanType(r)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteLoanType(r.loanTypeId!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
