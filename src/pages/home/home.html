<div class="home-container">

  <mat-card class="hero-card mat-elevation-z8">
    <div class="hero-grid">

      <!-- Text Content -->
      <div class="hero-text">
        <h1 class="hero-title">Loan Management System</h1>
        <p class="hero-description">
          Apply for loans, track EMIs, and manage approvals securely. Manage everything in one place with ease and transparency.
        </p>

        <div class="hero-actions">
          <button mat-raised-button color="primary" class="action-btn" (click)="goToLogin()">
            <mat-icon>login</mat-icon>
            Login
          </button>

          <button mat-stroked-button color="accent" class="action-btn" (click)="goToRegister()">
            <mat-icon>person_add</mat-icon>
            Register
          </button>
        </div>
      </div>

    </div>
  </mat-card>

</div>
