<mat-sidenav-container class="customer-container">

  <!-- ================= SIDEBAR ================= -->
  <mat-sidenav mode="side" opened class="customer-sidenav" fixedInViewport>
    <mat-toolbar color="primary" class="sidenav-header">
      Customer
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/customer/dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/customer/apply-loan" routerLinkActive="active-link">
        <mat-icon>assignment</mat-icon>
        <span>Apply Loan</span>
      </a>

      <a mat-list-item routerLink="/customer/customer-emi" routerLinkActive="active-link">
        <mat-icon>payments</mat-icon>
        <span>My Loans</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- ================= MAIN CONTENT ================= -->
  <mat-sidenav-content>

    <!-- Top toolbar -->
    <mat-toolbar color="primary" class="main-toolbar">
      <span>Customer Dashboard</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="logout()" aria-label="Logout">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Router content -->
    <div class="customer-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
