<h2>Overdue EMIs</h2>

<table mat-table [dataSource]="emis" class="mat-elevation-z2">

  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef>Customer</th>
    <td mat-cell *matCellDef="let e">Rahul</td>
  </ng-container>

  <ng-container matColumnDef="loanType">
    <th mat-header-cell *matHeaderCellDef>Loan Type</th>
    <td mat-cell *matCellDef="let e">{{ e.loanType }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let e">â‚¹ {{ e.amount }}</td>
  </ng-container>

  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef>Due Date</th>
    <td mat-cell *matCellDef="let e">{{ e.dueDate | date }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let e">Not paid</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="cols"></tr>
  <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>
